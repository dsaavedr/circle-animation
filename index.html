<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circular animation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="master.css" />
</head>

<body>
  <div id="app">
    <div id="inputs">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" checked="" id="check1" />
        <label for="check1" class="form-check-label">Inner lines</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" checked="" id="check2" />
        <label for="check2" class="form-check-label">Polygon lines</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" checked="" id="check3" />
        <label for="check3" class="form-check-label">Polygon dots</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check4" />
        <label for="check4" class="form-check-label">Outer dot</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" checked="" id="check5" />
        <label for="check5" class="form-check-label">Outer circle</label>
      </div>
      <div class="form-group">
        <label for="vertices">Vertices:</label>
        <input type="range" class="form-control-range" id="vertices" min="1" max="20" value="3">
      </div>
      <div class="form-group">
        <label for="speed">Speed:</label>
        <input type="range" class="form-control-range" id="speed" min="0" max="100" value="25">
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </div>

  <script src="js-utilities/auxFunctions.js"></script>
  <script src="js-utilities/vector.js"></script>
  <script src="master.js"></script>
</body>

</html>
